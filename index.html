<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="py-3">
        <section class="container text-uppercase d-flex align-items-center flex-column flex-md-row">
            <img class="align-self-md-center" src="img/logo.bmp" alt="Dumb Starbucks Cofee logo">

            <div class="align-center">
                <h1 class="font-weight-normal mb-0">Dumb</h1>
                <h2 class="display-4 mb-0">Starbucks coffee</h2>
            </div>
        </section>
    </header>

    <section class="text-center">
        <div class="container pt-5">
            <h1>N&aring;r du har tid</h1>
            <p class="font-weight-light">Hos
                <span class="text-uppercase">Dumb starbucks</span> tilbyder vi den bedste kaffe n&aring;r du har tid. Bestil nu og kom ind og drik den
                n√•r du har tid.</p>
        </div>
    </section>

    <main class="my-5">
        <div class="container">
            <div class="row">
                <div class="products col-lg-8">
                    <div class="row" id="product-list">
                        <!-- Product cards will be generated below -->
                    </div>
                </div>

                <section class="checkout col-lg-4">
                    <div class="row">
                        <h1 class="col-6 text-secondary">Bestilling</h1>

                        <div class="col-6 text-right my-auto">
                            <p class="m-0 py-1 px-2 badge badge-pill badge-secondary">0</p>
                        </div>
                    </div>

                    <ul class="list-group mt-2" id="checkout-list">
                        <!-- list items will be generated below-->
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-6">
                                    <p class="my-1">Total (DKK)</p>
                                </div>

                                <div class="col-6">
                                    <p class="font-weight-bold text-right my-1">0kr</p>
                                </div>
                            </div>
                        </li>

                        <button class="btn btn-success mt-2 rounded-0">G&aring; til betaling</button>
                    </ul>
                </section>
            </div>
        </div>
    </main>

    <footer class="p-3 text-center border-top">
        <p class="m-0 text-uppercase text-secondary">&copy; 2017-2018 Dumb starbucks coffee</p>
        <a href="#" class="text-success">Nathan for you</a>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <script src="js/Utilities/HTTPRequestUtil.js"></script>
    <script src="js/Helpers/Storage.js"></script>
    <script src="js/Model/Product.js"></script>
    <script src="js/View/Product/ProductList.js"></script>
    <script src="js/View/Product/ProductCard.js"></script>
    <script src="js/View/Checkout/OrderedListItem.js"></script>
    <script src="js/View/Checkout/Checkout.js"></script>
    <script src="js/Controller/HomePageController.js"></script>
    <script>
        window.addEventListener('load', HomePageController.Setup);
    </script>
</body>

</html>
